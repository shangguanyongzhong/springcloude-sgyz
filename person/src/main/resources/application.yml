server:
  port: 8082


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot?useSSL=true
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver

  jap:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.MySQL5Dialect